

<!DOCTYPE html>

<head>

<body>
    <div class="container-fluid">
        <div class="row">
         
    
            <div class="col-md-4">
    <form action="">     
        <h1>ORDER NOW AS MANY AS YOU CAN</h1>
    <select name="" class="form-control" id="myPizzaSize">
        <option value="">Pizza Size</option>
        <option value="400">Small@400kshs</option>
        <option value="600">Medium@600kshs</option>
        <option value="800">Large@800kshs</option>
    </select> <br>
    
    <select name=""  class="form-control" id="myPizzaCrust">
        <option value="">Select Crust</option>
        <option value="200"> Crispy@200kshs</option>
        <option value="100"> Stuffed@100kshs</option>
        <option value="120"> Gluten-free@120kshs</option>
    </select> <br>

      <input type="number" name="" id="crustNumber" placeholder="Number of pizza Crust"><br> <br>
    
    <select name="" class="form-control" id="myPizzaTopping">
        <option value="">Topping Type</option>
        <option value="25">sausage@50kshs</option>
        <option value="30">Gorgonzola@100kshs</option>
        <option value="40">eggplant@30kshs</option>
        <option value="60">Capers@70kshs</option>
        <option value="80">mushroom@120kshs</option>
    </select> <br>
    <input type="number" name="" id="toppingNumber" placeholder="Number of Topping"> <br> <br>

    <input type="number" name="" id="pizzaNumber" placeholder="Total number of Pizzas"> <br> <br>  
    
    <button class="btn btn-success" id="checkbtn">Check Out</button>
    </form>  
</div>
<div class="col-md-4">
    <h1> SUMMARY</h1>
    <ol class="summary">

    </ol>
</div>

<div class="col-md-4">
    <h1>Details</h1>
   <form id="fom" action="#">
     <input type="text" placeholder="firstname" id="fname"> <br> <br><br>
      <input type="text" placeholder="email" id="mail"> <br> <br><br>
      <input type="text" placeholder="location" id="txt" > <br> <br><br>
   
      <input type="submit" class="btn btn-success locationOrder" name="order"  value="Delivery">
    </form>
   </div>
</div>


</div>

</div>
